<div style="text-align:center">
  <h1>Welcome to {{ title }}!</h1>
</div>

<main>
  <h2>Elly Carousel</h2>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <!-- <e11y-radio formControlName="e11yRadio" [options]="options"></e11y-radio> -->
    {{ form.value | json }}
    <e11y-carousel
      [slide]="slide"
      [skip]="'skip tester carousel'"
      [end]="'you are at the end, skip to start?'"
      [templates]="[slide1, slide2, slide3, slide4, slide5]"
    >
      <ng-template #slide1>
        <div class="slide">
          <!-- [ngStyle]="{
              'background-image':
                'url(https://media.istockphoto.com/photos/hand-flip-wooden-cube-with-word-change-to-chance-personal-development-picture-id871196052)'
            }" -->
          <div class="slide-content bottom-right">
            <h3 (focus)="slide = 0" tabindex="0">Game Setup (1 of 5)</h3>
            <e11y-radio
              formControlName="playerRadio"
              [groupName]="'Player Count'"
              [options]="players"
              (focus)="slide = 0"
            ></e11y-radio>
          </div>
        </div>
      </ng-template>

      <ng-template #slide2>
        <div class="slide">
          <!-- [ngStyle]="{
              'background-image':
                'url(https://media.istockphoto.com/photos/monopoly-chance-question-mark-concept-picture-id157727571)'
            }" -->
          <div class="slide-content bottom-right">
            <h3 (focus)="slide = 1" tabindex="0">Game Setup (2 of 5)</h3>
            <e11y-radio
              formControlName="boardRadio"
              [groupName]="'Board Style'"
              [options]="boardStyle"
              (focus)="slide = 1"
            ></e11y-radio>
          </div>
        </div>
      </ng-template>

      <ng-template #slide3>
        <div class="slide">
          <!-- [ngStyle]="{
              'background-image':
                'url(https://media.istockphoto.com/photos/hand-flip-wooden-cube-with-word-change-to-chance-personal-development-picture-id871196052)'
            }" -->
          <div class="slide-content bottom-right">
            <h3 (focus)="slide = 2" tabindex="0">Game Setup (3 of 5)</h3>
            <e11y-radio
              formControlName="cardRadio"
              [groupName]="'Card Style'"
              [options]="cardStyle"
              (focus)="slide = 2"
            ></e11y-radio>
          </div>
        </div>
      </ng-template>

      <ng-template #slide4>
        <div class="slide">
          <!-- [ngStyle]="{
              'background-image':
                'url(https://media.istockphoto.com/photos/monopoly-chance-question-mark-concept-picture-id157727571)'
            }" -->
          <div class="slide-content bottom-right">
            <h3 (focus)="slide = 3" tabindex="0">Slide 4 Title</h3>
            <svg width="400" height="400" #game></svg>
            <button (focus)="slide = 3">Slide 4 Action</button>
          </div>
        </div>
      </ng-template>

      <ng-template #slide5>
        <div class="slide">
          <!-- [ngStyle]="{
              'background-image':
                'url(https://media.istockphoto.com/photos/hand-flip-wooden-cube-with-word-change-to-chance-personal-development-picture-id871196052)'
            }" -->
          <div class="slide-content bottom-right">
            <h3 (focus)="slide = 4" tabindex="0">Select Component</h3>
            <e11y-select
              formControlName="e11ySelect"
              [name]="selectRadios"
              [options]="options"
            ></e11y-select>
            <button (focus)="slide = 4">Select Component</button>
          </div>
        </div>
      </ng-template>
    </e11y-carousel>
  </form>
  <div>
    <select>
      <option>checkbox component</option>
      <option>button component</option>
      <option>select component</option>
      <option>input component</option>
    </select>
  </div>

  <div>
    done
    <select>
      <option>radio component</option>
      <option>carousel component</option>
    </select>
  </div>

  <!-- TODO: Mongo DB Grocery App -->
  <!-- TODO: Server Sent Event -->
</main>
