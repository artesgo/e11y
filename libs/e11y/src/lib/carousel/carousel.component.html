<!-- skip carousel button -->
<button #startEl (click)="endEl.focus()" class="accessible">
  {{skip}}, {{ templates.length }} slides
</button>

<!-- Carousel items -->
<ul>
  <ng-container *ngFor="let template of templates; let i = index;">
    <li [ngClass]="i === slide ? 'shown' : 'hidden'">
      <ng-container *ngTemplateOutlet="template"></ng-container>
    </li>
  </ng-container>
</ul>

<!-- carousel visual quick nav -->
<div class="flex">
  <span aria-hidden="true">Go to slide #:</span>
  <button tabindex="-1" aria-hidden="true" *ngFor="let t of templates; let i = index;" (click)="goTo(i)">{{i + 1}}</button>
</div>

<!-- end of carousel -->
<button #endEl (click)="startEl.focus()" class="accessible">
  {{end}}
</button>
