<fieldset>
  <legend>{{ groupName }}</legend>
  <label *ngFor="let option of options; let i = index;">
    <input type="radio" [name]="option.name" [id]="option.id" class="accessible" [value]="option.value"
      (click)="checked(option)"
      (touch)="touched(option)"
      (focus)="focused(option, i)"
      (blur)="blurred(option, i)" />
    <svg focusable="false" [attr.width]="width" [attr.height]="height" #radios>
      <g #pettles>
        <svg:path
          *ngFor="let leaf of [0,1,2,3,4,5,6,7]; let j = index;"
          fill="#8F8"
          stroke-width="1px"
          stroke="#000"
          [attr.transform]="getRotation(j)"
          d="M 16 16 q -8 8 0 16 M 16 16 q 8 8 0 16"
        ></svg:path>
      </g>
      <svg:circle class="indicator"
        cx="16"
        cy="16"
        stroke="#fff"
        r="8"
      ></svg:circle>
    </svg>
    {{ option.label }}
  </label>
</fieldset>
