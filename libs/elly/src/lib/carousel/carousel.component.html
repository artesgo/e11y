<!-- skip carousel button -->
<button #startEl (click)="endEl.focus()" class="accessible">
  {{ skip }}, {{ slides.length }} slides
</button>

<!-- Carousel items -->
<ul>
  <ng-content></ng-content>
</ul>

<!-- carousel visual quick nav -->
<div class="flex">
  <span aria-hidden="true">Go to slide #:</span>
  <button
    tabindex="-1"
    aria-hidden="true"
    *ngFor="let t of slides; let i = index"
    (click)="setVisibleSlide(i)"
  >
    {{ i + 1 }}
  </button>
</div>

<!-- end of carousel -->
<button #endEl (click)="startEl.focus()" class="accessible">
  {{ end }}
</button>
